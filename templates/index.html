<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Static Files Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .api-response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to FastAPI Static Files Example</h1>
    <p>This is a simple front-end served by FastAPI.</p>
    
    <div class="container">
        <button id="fetch-data">Fetch Data from API</button>
        <div class="api-response" id="api-response">API Response will appear here.</div>
    </div>

    <script>
        document.getElementById('fetch-data').addEventListener('click', async () => {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                document.getElementById('api-response').innerText = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('api-response').innerText = 'Failed to fetch data.';
            }
        });
    </script>
</body>
</html>
